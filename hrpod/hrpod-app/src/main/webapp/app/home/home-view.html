

<section id="main-content">
    <section class="wrapper"> 
        <!-- start title and breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">
                    <i class="fa fa-home"></i> Home                    
                </h3>                          
                <hr/>
            </div>
        </div>

        <div class="row">

            <div class="col-lg-5">
                <div class="panel panel-primary">
                    <div class="panel-heading" style="font-size: 14pt;">
                        <span class="fa fa-building-o"></span> Job Positions
                        <span class="pull-right small">50 available</span>
                    </div>
                    <div class="panel-body">

                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="panel panel-info">
                    <div class="panel-heading" style="font-size: 14pt;">
                        <span class="fa fa-filter"></span> Filters                                        
                    </div>
                    <div class="panel-body">
                        <div class="input-group pull-right">
                            <span class="input-group-addon" id="sizing-addon2">Position</span>
                            <input type="text" class="form-control" placeholder="Add Filter...">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">Add</button>
                            </span>
                        </div><!-- /input-group -->                        
                        <span class="tag label label-primary">Information Technology <span class="fa fa-check-square"></span></span>
                        <span class="tag label label-primary">Application Software <span class="fa fa-check-square"></span></span>
                        <br/><br/>

                        <div class="input-group pull-right">
                            <span class="input-group-addon" id="sizing-addon2">Experience</span>
                            <input type="text" class="form-control" placeholder="Add Filter...">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">Add</button>
                            </span>
                        </div><!-- /input-group -->                       
                        <span class="tag label label-primary">Python<span data-role="remove"></span></span>
                        <br/><br/>

                        <div class="input-group pull-right">
                            <span class="input-group-addon" id="sizing-addon2">Education</span>
                            <input type="text" class="form-control" placeholder="Add Filter...">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">Add</button>
                            </span>
                        </div><!-- /input-group -->
                        <span class="tag label label-primary">Python<span data-role="remove"></span></span>
                        <br/><br/>
                        
                        <div class="input-group pull-right">
                            <span class="input-group-addon" id="sizing-addon2">Skills</span>
                            <input type="text" class="form-control" placeholder="Add Filter...">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">Add</button>
                            </span>
                        </div><!-- /input-group -->
                        <span class="tag label label-primary">Java<span data-role="remove"></span></span>
                        <span class="tag label label-primary">ASP.Net<span data-role="remove"></span></span>
                        <span class="tag label label-primary">JavaScript<span data-role="remove"></span></span>
                        <span class="tag label label-primary">AngularJS<span data-role="remove"></span></span>
                        <span class="tag label label-primary">Bootstrap<span data-role="remove"></span></span>
                        <span class="tag label label-primary">MongoDB<span data-role="remove"></span></span>
                        <span class="tag label label-primary">PostgreSQL<span data-role="remove"></span></span>

                        


                    </div>
                </div>



            </div>
            <div class="col-lg-4">
                <div class="panel panel-primary">
                    <div class="panel-heading" style="font-size: 14pt;">
                        <span class="fa fa-users"></span> Applicants
                        <span class="pull-right small">50 matching</span>
                    </div>
                    <div class="panel-body">

                    </div>
                </div>
            </div>
        </div>




        <div id="workingModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">                    
                    <div class="modal-body">

                        <img src="images/pleaseWait.gif" alt=""/>
                        {{loadingMessage}}
                    </div>                    
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

    </section>
</section>

</script>
