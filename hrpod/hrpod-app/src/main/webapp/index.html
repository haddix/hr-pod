<!DOCTYPE html>
<html ng-app="smmac">
    <head>
        <title>HR-Pod</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- bootstrap theme -->
        <link href="css/bootstrap-theme.css" rel="stylesheet">
        <!--external css-->
        <!-- font icon -->
        <link href="css/elegant-icons-style.css" rel="stylesheet" />
        <link href="css/font-awesome.min.css" rel="stylesheet" />    
        <!-- owl carousel -->
        <link rel="stylesheet" href="css/owl.carousel.css" type="text/css">
        <link href="css/jquery-jvectormap-1.2.2.css" rel="stylesheet">
        <!-- Custom styles -->
        <link rel="stylesheet" href="css/fullcalendar.css">
        <link href="css/widgets.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/style-responsive.css" rel="stylesheet" />
        <link href="css/jquery-ui-1.10.4.min.css" rel="stylesheet">
        <link href="angular-chart/angular-chart.min.css" rel="stylesheet">
        <link href="css/vis.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body>
        <section id="container" class="">
            <header class="header dark-bg" ng-controller="HomeCtrl" id="header">
                <div class="toggle-nav">
                    <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"></div>
                </div>

                <!--logo start-->
                <a href="/#" class="logo">HR-Pod</a>
                <!--logo end-->
                <div class="nav search-row" id="top_menu">
                    <!--  search form start -->
                    <!--ul class="nav top-menu">                    
                        <li>
                            <form class="navbar-form">
                                <input class="form-control" placeholder="Search" type="text">
                            </form>
                        </l+i>                    
                    </ul-->
                    <!--  search form end -->                
                </div>



                <div class="top-nav notification-row" ng-init="authenticateUser()">                
                    <!-- notificatoin dropdown start-->
                    <ul class="nav pull-right top-menu">                                    
                        <!-- user login dropdown start-->
                        <li id="task_notificatoin_bar" class="dropdown">
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                <span class="username">{{userData.user.cn}}</span>
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu extended">
                                <div class="notify-arrow notify-arrow-blue"></div>
                                <li>
                                    <p class="blue"></p>
                                </li>
                                <li class="eborder-top">
                                    <a href="#"><i class="fa fa-gear"></i> Preferences</a>
                                </li>                
                                <li>
                                    <a href="login.html"><i class="icon_key_alt"></i> Log Out</a>
                                </li>
                            </ul>
                        </li>                                           
                        <!-- user login dropdown end -->
                    </ul>
                    <!-- notificatoin dropdown end-->
                </div>
            </header>      
            <!--header end-->

            <!--side bar start-->
            <aside>
                <div id="sidebar"  class="nav-collapse ">
                    <!-- sidebar menu start-->
                    <ul class="sidebar-menu">                
                        <li class="active">
                            <a class="" href="index.html">
                                <i class="icon_house_alt"></i>
                                <span>Home</span>
                            </a>
                        </li>                                                     

                    </ul>
                    <!-- sidebar menu end-->
                </div>
            </aside>
            <!--sidebar end-->

            <!--main content start-->
            <div ng-view></div>      

        </section>
        
        <script src="scripts/jquery-1.11.1.js"></script>
        <script src="scripts/stats.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
        <script src="scripts/angular.js"></script>
        <script src="scripts/angular-animate.js"></script>
        <script src="scripts/angular-route.js"></script>
        <script src="scripts/angular-resource.js"></script>
        <script src="scripts/ui-bootstrap-tpls.js"></script>

        <script src="app/app.js"></script>
        <script src="app/home/home.js"></script>   


        <script src="scripts/vis.js" type="text/javascript"></script>
          
        <script>
            //SWIVL CODE
            $(document).ready(function () {
                var template = Stats.getTemplate();
                template.name = "HR-Pod";
                template.version = "1.0.0";

                var stat = Stats.createStatFromTemplate();
                stat.action = "appLoaded";
                Stats.pushStat(stat);
            });
            //END SWIVL CODE
        </script>

    </body>
</html>
